<meta name="description" content="Ninety percent of the liquid fuel for the state of Oregon is in tanks along the Willamette north of downtown Portland. A tank farm, its ground created with dredge soils sprayed toward the riverbank to create new land. But during the subduction zone earthquake, those tanks will rupture and send toxins all down the Columbia to the ocean. Can serious players decide where and how to move the tanks to bedrock?">

<meta property="og:title" content="Paying for a Massively Multiplayer Online City, or Building Resilience" />
<meta property="og:description" content="People built this city before anyone knew of the coming megathrust earthquake. Portland built a tank farm containing 90% of the state’s liquid fuel on dredge soil. Unstable ground that will liquefy in the sustained shaking of the quake, breaking the tanks, spilling oil all down the Columbia and to the ocean. This would be the worst oil spill the world has known. The stakes are real, the scenarios are simulations: where and how do we move the tanks to bedrock now?" />
